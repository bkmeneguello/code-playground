<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>code playground</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- endbower -->

    <link rel="stylesheet" href="/bower_components/alertify.js/themes/alertify.bootstrap.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body class="fit">
    <!--[if lt IE 10]>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="no-auth"><a id="login" href="javascript:void(0)">Login</a></li>
                    <li class="only-auth"><a id="save" href="javascript:void(0)">Save</a></li>
                    <li><a id="update" href="javascript:void(0)">Update</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid row-xs-12">
        <div class="row row-xs-3">
            <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                <label class="detach z2 top-right">HTML</label>
                <div id="markup" class="editor framed detach fit fill"></div>
            </div>
            <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                <label class="detach z2 top-right">JS</label>
                <div id="script" class="editor framed detach fit fill"></div>
            </div>
            <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                <label class="detach z2 top-right">CSS</label>
                <div id="style" class="editor framed detach fit fill"></div>
            </div>
        </div>
        <div class="row row-xs-9">
            <iframe id="output" name="output" class="col-xs-12 row-xs-12 framed nopadding"></iframe>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/alertify.js/lib/alertify.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/oauth-js/dist/oauth.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/ace/ace.js -->
    <script src="/bower_components/ace-builds/src-noconflict/ace.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/ace/ext-language_tools.js -->
    <script src="/bower_components/ace-builds/src-noconflict/ext-language_tools.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
