    <nav class="navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="no-auth"><a id="login" href="javascript:void(0)">Login</a></li>
                    <li class="only-auth"><a id="save" href="javascript:void(0)">Save</a></li>
                    <li><a id="update" href="javascript:void(0)">Update</a></li>
                    <li><a id="layout" href="javascript:void(0)" class="hidden-xs hidden-sm">Layout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="context grow1">
        <div class="fit">
            <div id="editors" class="fill-width row-xs-3">
                <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                    <label class="detach z2 top-right">HTML</label>
                    <div id="markup" class="editor framed detach fit fill"></div>
                </div>
                <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                    <label class="detach z2 top-right">JS</label>
                    <div id="script" class="editor framed detach fit fill"></div>
                </div>
                <div class="nopadding col-xs-12 col-sm-4 row-xs-12">
                    <label class="detach z2 top-right">CSS</label>
                    <div id="style" class="editor framed detach fit fill"></div>
                </div>
            </div>
            <div id="output-pane" class="fill-width row-xs-9">
                <div class="col-xs-12 row-xs-12 context nopadding">
                    <label id="output-menu" class="detach z2 top-right" data-toggle="collapse" data-target="#output-menu-nav">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                        <nav id="output-menu-nav" class="collapse">
                             <ul class="nopadding">
                                 <li><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></li>
                                 <li><span id="output-hd-size" class="glyphicon glyphicon-hd-video hidden-xs" aria-hidden="true"></span></li>
                                 <li><span id="output-sd-size" class="glyphicon glyphicon-sd-video hidden-xs hidden-sm" aria-hidden="true"></span></li>
                                 <li><span id="output-phone-size" class="glyphicon glyphicon-phone hidden-xs" aria-hidden="true"></span></li>
                             </ul>
                        </nav>
                    </label>
                    <div id="output-wrapper" class="fit fill">
                        <iframe id="output" name="output" class="fill borderless"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/alertify.js/lib/alertify.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/oauth-js/dist/oauth.min.js"></script>
